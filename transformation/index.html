<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seasons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      transition: background-color 1s ease;
    }

    /* Hide and fade elements by default */
    #myText1, #myText2, #stormImg, #flowerImg {
      opacity: 0;
      display: none;
      transition: opacity 1s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      z-index: 0;
    }

  
    #myText1, #myText2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      color: white;
      font-size: 36px;
      font-style: italic;
      z-index: 1;
    }

    #myText2 {
      background-color: rgba(255, 255, 255, 0.8);
      color: green;
    }

    button {
      position: relative;
      z-index: 2;
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button: hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="push">Push</button>
  <button id="tap">Tap</button>

  <p id="myText1">THE DARKNESS OF WINTER</p>
  <img id="stormImg" src="https://i.pinimg.com/originals/5b/99/c2/5b99c23aeffd798ccaabdd265e7153fe.gif" alt="storms">

  <p id="myText2">IS FOR THE BLOOMING OF SPRING</p>
  <img id="flowerImg" src="https://media3.giphy.com/media/FWUYWPP0uVUs0/100.webp" alt="flowers">

  <script src="script.js"></script>
</body>
</html>
