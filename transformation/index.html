<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seasons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      transition: background-color 1s ease;
    }

    #myText1, #myText2, #stormImg, #flowerImg {
      opacity: 0;
      display: none;
      margin-top: 20px;
      transition: opacity 1s ease;
    }

    #myText1 {
      color: white;
      font-size: 30px;
      font-style: italic;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    #myText2 {
      color: green;
      font-size: 30px;
      font-style: italic;
      background-color: #e6ffe6;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="push">Push</button>
  <button id="tap">Tap</button>

  <p id="myText1">THE DARKNESS OF WINTER</p>
  <img id="stormImg" src="https://i.pinimg.com/originals/5b/99/c2/5b99c23aeffd798ccaabdd265e7153fe.gif" alt="storms" width="300">

  <p id="myText2">IS FOR THE BLOOMING OF SPRING</p>
  <img id="flowerImg" src="https://media3.giphy.com/media/FWUYWPP0uVUs0/100.webp" alt="flowers" width="300">

  <script src="script.js"></script>
</body>
</html>
