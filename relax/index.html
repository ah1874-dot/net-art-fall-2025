<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relax</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      color: white;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="vanta-bg">
    <p id="myText">
      Do not be anxious about anything, but in every situation,<br>
      by prayer and petition, with thanksgiving, present your requests to God.<br>
      And the peace of God, which transcends all understanding,<br>
      will guard your hearts and your minds in Christ Jesus.<br>
      Philippians 4:6-7
    </p>

    <button onclick="changeStyle()">Push</button>
    <button id="myButton">Tap</button>
  </div>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>

  <script>
    function changeStyle() {
      let textElement = document.querySelector("#myText");
      textElement.style.cssText = `
        color: rgb(143, 188, 139);
        font-size: 30px;
        font-style: italic;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 10px;
        border-radius: 8px;
      `;
    }

    let button = document.querySelector("#myButton");
    let vantaEffect = null;

    button.addEventListener("click", function() {
      if (!vantaEffect) {
        vantaEffect = VANTA.CLOUDS2({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          backgroundAlpha: 0.0
        });
      }
    });
  </script>
</body>
</html>
