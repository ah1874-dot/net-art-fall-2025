<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relax</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: black;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div id="vanta-bg">
    <p id="myText">
      Do not be anxious about anything, but in every situation,<br>
      by prayer and petition, with thanksgiving, present your requests to God.<br>
      And the peace of God, which transcends all understanding,<br>
      will guard your hearts and your minds in Christ Jesus.<br>
      <b>Philippians 4:6-7</b>
    </p>

    <button onclick="changeStyle()">Push</button>
    <button id="myButton">Tap</button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>
  

  <script src="script.js"></script>
</body>
</html>
